<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Popup Window</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="center-container">
    <h2 id="passwordTitle" class="title">Enter password</h2>
    <div class="input-group">
      <label for="userInput" class="hidden">Enter password</label>
      <input id="userInput" type="text" placeholder="Enter number...">
      <button id="enterBtn">Enter</button>
    </div>
  </div>

  <div id="snackbar">Wrong password</div>

  <div id="customPopup" class="popup">
    <div class="popup-content">
      <span class="close-btn">&times;</span>
      <p><strong>111:</strong> Summon this Window</p>
      <p><strong>222:</strong> Test Link</p>
    </div>
  </div>

  <div id="lanthPopup">
    <div class="popup-content">
      <span class="close-btn">&times;</span>
      <b><p>v2</p></b>
      <ul> 
        <li>Added snackbar back</li>
        <li>Now snackbar will alwaya show</li>
      </ul>
      <hr>
      <b><p>v0.12</p></b>
      <ul> 
        <li>This is public beta preview version, so there is no any update news.</li>
      </ul>
    </div>
  </div>

  <footer id="lanthFooter">Lanth v2</footer>

  <script src="script.js"></script>
</body>
</html>
