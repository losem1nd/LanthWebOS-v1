<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Popup Window</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="center-container">
    <h2 id="passwordTitle" class="title">Enter password</h2>
    <div class="input-group">
      <label for="userInput" class="hidden">Enter password</label>
      <input id="userInput" type="text" placeholder="Enter number...">
      <button id="enterBtn">Enter</button>
    </div>
  </div>

  <div id="snackbar">Wrong password</div>

  <div id="customPopup" class="popup">
    <div class="popup-content">
      <span class="close-btn">&times;</span>
      <p><strong>111:</strong> Summon this Window</p>
      <p><strong>222:</strong> Test Link</p>
    </div>
  </div>

  <div id="lanthPopup">
    <div class="popup-content">
      <span class="close-btn">&times;</span>
      <a href="https://losem1nd.github.io/arwb5-conf/" target="_blank">View all update</a>
      <br><br>
      <b>If the link above cannot open, contact the developer. You will be redirected to another website</b>
    </div>
  </div>

  <footer id="lanthFooter">Lanth v2.0.3 ( Build 2 )</footer>

  <script src="script.js"></script>
  <!-- <script src="/script/obf_secure.js"></script> -->
</body>
</html>
